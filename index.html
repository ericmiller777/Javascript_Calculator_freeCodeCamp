<html>
<head>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript           -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    body{
    padding: 0;
    margin: 0;
    background: url("wood-floor.jpg") no-repeat;
    background-size: cover;
}
    .calculatorBody{
        background-color: rgb(0,0,128);
        border: 7px solid Black;
        border-radius: 7px;
    }
    #textBox{
        background-color: grey;
        margin: 0 auto;
        display: block;
        width: 77%;
        height: 7.77%;
        margin-top: 5%;
        margin-bottom: 5%;
        font-size: 2.777vh;
        font-family: Orbitron, sans-serif;
        direction: rtl;
    }
    #buttons{
        text-align: center;
    }
    button{
        margin: 3.7% 1% 3.7% 1%;
        width: 17.77%;
        height: 5.777%;
        text-align: center;
    }
    .col-centered{
        float: none;
        margin: 0 auto;
    }
    
</style>
<body>
<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-7 col-md-6 col-lg-6 col-centered">
<div id="calculatorDiv" class="calculatorBody">
<div>
<input id="textBox" type="text" maxlength="10">
</div>
<div id="buttons" class="row">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<button class="btn btn-primary">&#928;</button>
<button class="btn btn-primary">(-)</button>
<button class="btn btn-primary">&#x221A;</button>
<button class="btn btn-primary">C</button>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<button class="btn btn-primary">7</button>
<button class="btn btn-primary">8</button>
<button class="btn btn-primary">9</button>
<button class="btn btn-primary">&#xf7;</button>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<button class="btn btn-primary">4</button>
<button class="btn btn-primary">5</button>
<button class="btn btn-primary">6</button>
<button class="btn btn-primary">x</button>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<button class="btn btn-primary">1</button>
<button class="btn btn-primary">2</button>
<button class="btn btn-primary">3</button>
<button class="btn btn-primary">-</button>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 5%;">
<button class="btn btn-primary">0</button>
<button class="btn btn-primary">.</button>
<button class="btn btn-primary">=</button>
<button class="btn btn-primary">+</button>
</div>
</div>
</div>
</div>
</div>
</div>
<script>
var viewportWidth = $(window).width();
var viewportHeight = $(window).height();
jQuery.fn.center = function () {
    this.css("position","absolute");
    this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + 
                                                $(window).scrollTop()) + "px");
    this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + 
                                                $(window).scrollLeft()) + "px");
    return this;
}
</script>
</body>
</html>
